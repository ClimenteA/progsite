<div class="mt-6 buttons is-pulled-right">

    <button
    x-on:click="selectedDay = 'Nedefinita'; selectedHourInterval = 'Nedefinita'"  
    class="button is-primary is-light has-text-weight-bold">
        âœ‹ Contacteaza-ma pentru o programare 
    </button>

    <button
    x-on:click="makeAppoitment = false; selectedServiceName = null; selectedServiceNameSlug = null; window.scrollTo(0, 0);"  
    class="button is-secondary is-light has-text-weight-bold">
        Inapoi 
    </button>

</div>



<div class="modal" x-bind:class="selectedDay && selectedHourInterval ? 'is-active': ''">
    <div class="modal-background" ></div>
    <div class="modal-card">
        <header class="modal-card-head">
        <p class="modal-card-title">Adauga datele de contact</p>
        <button x-on:click="selectedDay= null; selectedHourInterval = null; showAvailability();" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <p>Serviciul: <strong x-text="selectedServiceName"></strong>
                <br>
                Data: <strong x-text="selectedDay"></strong>. Ora: <strong x-text="selectedHourInterval"></strong>
            </p>

            <form class="my-6">

                <div class="field">
                    <label class="label">Nume</label>
                    <div class="control">
                        <input x-model="fullName" class="input" placeholder="Ion Popescu" type="text" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Telefon</label>
                    <div class="control">
                        <input x-model="phone" class="input" placeholder="0724123123" type="tel" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mesaj (Optional)</label>
                    <div class="control">
                        <textarea x-model="message" class="textarea" placeholder="Optional poti adauga alte detalii aici..."></textarea>
                    </div>
                </div>

            </form>

            <div x-bind:class="appointmentFailedMsg ? '': 'is-hidden'" class="notification is-danger">
                <button x-on:click="appointmentFailedMsg = null;" class="delete"></button>
                <p x-text="appointmentFailedMsg"></p>
            </div>

            <div x-bind:class="appointmentSuccessMsg ? '': 'is-hidden'" class="notification is-success">
                <button x-on:click="appointmentSuccessMsg = null;" class="delete"></button>
                <p x-text="appointmentSuccessMsg"></p>
            </div>

        </section>
        <footer class="modal-card-foot">
        <button x-on:click="setAppointment" class="button is-success">Salveaza programarea</button>
        <button x-on:click="selectedDay= null; selectedHourInterval = null; showAvailability();" class="button">Inchide</button>
        </footer>
    </div>
</div>
